<layout name="layout/layout"/>
<div class="container">
    <div class="col-md-2">
        <nav>
            <ul class="nav nav-pills nav-stacked myinfo-ul">
                <li role="presentation"><a href="{:U('Info/myinfo')}">基本信息</a></li>
                <li role="presentation" class="active"><a href="{:U('Info/itemInfo')}">物品信息</a></li>
                <li role="presentation"><a href="{:U('Info/usershow')}">个人展示</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-8">
        <table class="table table-bordered">
            <tr>
                <td></td>
                <th class="text-center" colspan="2">物品信息</th>
            </tr>
            <tr>
                <td class="text-center">类型</td>
                <td class="text-center text-danger">
                    <if condition="$item.type eq 1">
                        <b>捡到的物品</b>
                        <else/>
                        <b>丢失的物品</b>
                    </if>
                </td>
            </tr>
            <tr>
                <td class="text-center">名称</td>
                <td class="text-center text-danger"><b>{$item.item_name|isEmpty}</b></td>
            </tr>
            <tr>
                <td class="text-center">时间</td>
                <td class="text-center text-danger"><b>{$item.time|isEmpty}</b></td>
            </tr>
            <tr>
                <td class="text-center">地点</td>
                <td class="text-center text-danger"><b>{$item.place|isEmpty}</b></td>
            </tr>
            <tr>
                <td class="text-center">描述</td>
                <td class="text-center text-danger"><p><b>{$item.detail|isEmpty}</b></p></td>
            </tr>
            <tr>
                <td class="text-center">图片</td>
                <td class="text-center">
                    <if condition="$item.item_img">
                        <img src="{$item.item_img}" width="150px" height="150px">
                        <else/>
                        <b>无</b>
                    </if>
                </td>
            </tr>
        </table>
        <button class="btn btn-info btn-sm" style="float: right;" onclick="window.history.back()">返回</button>
    </div>
    <div class="col-md-2">

    </div>

</div>
